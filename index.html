<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <!-- <div class="box">
    <div></div>
  </div> -->

  <main class="product-card">
    <div class="image-holder"></div>
    <div class="product-info">
      <div class="category">Perfume</div>

      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

      <div class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</div>

      <div class="prices">
        <p class="price">$149.99</p>
        <p class="retail-price">$169.99</p>
      </div>

      <button type="button" class="add" >
        <img src="./images/icon-cart.svg" alt="cart icon" class="icon">
        Add to Cart
      </button>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://cnxwebdesign.com">Ted Rinquest</a>.
    </div>
  </footer>
</body>

</html>
